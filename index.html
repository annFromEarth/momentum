<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body class="body">
  <header class="header">
    <div class="player hidden">
      <div class="player_bar">
        <div class="player-other">
          <div class="song_info">
            <div class="info_detail">
              <div class="song_title">Song title</div>
              <div class="song_time">
                <div class="time_current">0:00</div>
                <div class="time_divider">/</div>
                <div class="time_length">0:00</div>
              </div>
            </div>
            <div class="progress_bar">
              <div class="progress_fill"></div>
            </div>
          </div>
          <div class="volume_controls">
            <div class="volume-btn">
              <div class="volume icono-volumeMedium">v</div>
            </div>  
            <div class="volume-slider">
              <div class="volume-percentage"></div>
            </div>
          </div>
        </div>
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
      </div>
      <div class="playlist"></div>
      <template id="playlist_template">
        <div class="playlist_item">
          <div class="playlist_play_btn playlist_play list"></div>
          <div class="playlist_song_info list"></div>
        </div>
      </template> 
    </div>
    <div class="weather hidden">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time hidden"></time>
    <date class="date hidden"></date>
    <div class="greeting-container hidden">
        <span class="greeting"></span>
        <input type="text" class="name"/>
    </div>
  </main>
  <footer class="footer">
    <div class="settings">
      <div class="settings_item_container">
        <div class="settings_item language_set"></div>
        <option class="option language en">en</option>
        <option class="option language ru">ru</option>
      </div>
      <div class="settings_item_container">
        <div class="settings_item background_set"></div>
        <option class="option src github" value="github">github</option>
        <option class="option src unsplash" value="unsplash">unsplash</option>
        <option class="option src flickr" value="flickr">flickr</option>
      </div>
      <div class="settings_item_container">
        <div class="settings_item hide_set"></div>
        <option class="option hide block selected" value="time">time</option>
        <option class="option hide block selected" value="date">date</option>
        <option class="option hide block selected" value="greeting-container">greeting</option>
        <option class="option hide block selected" value="quotes_container">quote</option>
        <option class="option hide block selected" value="weather">weather</option>
        <option class="option hide block selected" value="player">audio</option>
        <option class="option hide block selected" value="todo">todo</option>
      </div>
    </div>
    <div class="settings_button"></div>
    <div class="quotes_container hidden">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="todo hidden">
      <div class="todo_btn">ToDo</div>
      <div class="todo_conatiner">
        <div class="todos">
        </div>
        <template id="todo_template">
          <div class="todo_item">
            <input type="checkbox" class="item_completed">
            <input type="text" class="item_description" placeholder="new todo">
            <div class="delete_button"></div>
          </div>
        </template>
        <div class="add_todo_btn"></div>
        <!-- <div class="add_todo_btn_description">add new todo</div> -->
      </div>
    </div>
  </footer>
  <script type="module" src="js/time_date.js"></script>
  <script type="module" src="js/weather.js"></script>
  <script src="js/local_storage.js"></script>
  <script type="module" src="js/quotes.js"></script>
  <script type="module" src="js/audio_player.js"></script>
  <script type="module" src="js/settings.js"></script>
  <script type="module" src="js/todo.js"></script>
  <script type="module" src="js/flickr.js"></script>
</body>
</html>
